<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nanpa_Picks</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/application.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/articles.css}" />
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
</head>
<body>
<div th:insert="~{header :: copy}"></div>

<div class="contents container">
    <div class="login">
        <h1>ユーザー登録</h1>
        <div class="form">
            <form method="post" th:action="@{'/signUp'}" th:object="${userForm}">
                <div class="form-group login-form">
                    <label for="name">名前</label>
                    <input class="form-control" type="text" name="name" id="name" />
                </div>
                <div class="form-group login-form">
                    <label for="mail">メールアドレス</label>
                    <input class="form-control" type="mail" name="mail" id="mail" />
                </div>
                <div class="form-group login-form">
                    <label for="password">パスワード</label>
                    <input class="form-control" type="password" name="password" id="password" />
                </div>
                <div class="form-group login-form">
                    <label for="passwordConfirm">パスワード確認</label>
                    <input class="form-control" type="password" name="passwordConfirm" id="passwordConfirm" />
                </div>
                <div th:if="${passwordConfirmError != null}" th:text="${passwordConfirmError.defaultMessage}"></div>
                <input class="btn btn-dark login-btn" type="submit" value="登録" />
            </form>
        </div>
    </div>
</div>

<div th:insert="~{footer :: copy}"></div>
</body>
</html>
