<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nanpa_Picks</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/application.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/articles.css}" />
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
</head>
<body>
    <div th:insert="~{header :: copy}"></div>
    <div class="contents container">
        <div class="articles row">
            <div class="article col-sm-3" th:each="article : ${articles}">
                <img class="article-image col-sm-12" th:src="${article.imageUrl}" th:height="100" th:width="100"/>
                <a class="article-title col-sm-12" th:text="${article.title}" href="articles/show.html" th:href="@{/article/{articleId}(articleId=${article.id})}"></a>
            </div>
        </div>
        <div class="articles-pagination">
            ページネーション
        </div>
    </div>
    <div th:insert="~{footer :: copy}"></div>
</body>
</html>
